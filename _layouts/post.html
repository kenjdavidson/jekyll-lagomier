---
layout: default
---

<section class="post">
  <p class="header">
    <h1>{{ page.title }}</h1>
    <span class="date">{{ page.date | date: site.data.theme.date_format }}</span>
    <span class="tags">{{ page.tags | join: ", " }}</span>
  </p>

  <div class="body">
    {{ content }}
  </div>

  <div class="related">
    <h3>Related Posts</h3>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
      <li>
        <span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
