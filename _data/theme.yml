# Theme customization - please change from the defaults!

# Color variables are passed through to Skeleton and Screen SASS files
highlight_color: '#3498db'

# Profile links on the left sidebar, leave blank to ignore
social:
  github: github_user
  bitbucket: bitbucket_user
  hacker_news: hacker_news_user
  stackexchange: stack_exchange_id
  stackoverflow: stack_overflow_id
  twitter: twitter
  facebook: facebook
  tumblr: tumblr_user
  linkedin: linkedin_user
  gplus: gplus_id
  gravatar: gravatar_id
  flickr: flickr_user
  skype: skype_user

# "Hi, I'm _______"
name: Lagomier User
email: test@example.com
tagline: "weak opinions, strongly held"
bio: "A breif bio or something witty - edit in theme.yml"

# Hard coded image URL - defaults to github profile image
#logo: http://github.com/username.png - hard coded image URL

# Google Analytics key, leave blank to ignore UA-xxxx-x
google_analytics_key: 

# Toggle "Postings are my own" disclaimer in footer
show_disclaimer: true

# Toggle link/icon to view atom feed (/atom.xml) in sidebar
show_atom_feed: true

# Disqus
disqus: disqus_user