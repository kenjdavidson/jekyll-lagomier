<section id="stalker">
  <span>{{ site.data.theme.follow_me }}</span>
  <ul>
    {% for social in site.data.social %}
    {% if social.url %}
    <a title="{{ site.data.theme.social.display }} on Github" href="{{ social.url }}">
      <i class="{{ social.icon }}"></i>
    </a>
    {% endif %}
    {% endfor %}
  </ul>
</section>
