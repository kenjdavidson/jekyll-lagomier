<div id="fab-wrapper">
    <button id="fab-menu">
        {% if site.data.theme.fab %}
        <img src="{{ site.data.theme.fab }}" id="fab-image" alt="{{ site.data.theme.name }}" />
        {% else %}
        <img src="/assets/img/logo.png" id="fab-image" alt="{{ site.data.theme.name }}" />
        {% endif %}
    </button>
</div>
